<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Witchcraft Card Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="home">
      <div class="home-card">
        <h1>Witchcraft</h1>
        <div class="controls">
          <label for="playerCount">Players</label>
          <select id="playerCount" aria-label="Number of players">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="controls">
          <label for="playerName">Your Name</label>
          <input type="text" id="playerName" placeholder="Enter your name (optional)" maxlength="24" style="padding:8px; border:1px solid #ccc; border-radius:4px; font-size:14px;">
        </div>
        <div style="display:flex; gap:8px; justify-content:center; flex-wrap:wrap;">
          <button id="startBtn" class="primary">Start Local</button>
          <button id="onlineBtn" class="primary" style="background:linear-gradient(180deg,#25d0a5,#17b48e)">Start Online</button>
        </div>
      </div>
    </div>

    <div id="game" class="hidden">
      <header class="topbar">
        <div class="turn">
          <button id="prevPlayer" title="Previous player">◀</button>
          <div>Active Player: <span id="activePlayerName">Player 1</span></div>
          <button id="nextPlayer" title="Next player">▶</button>
        </div>
        <div class="deck-info">
          <div id="phaseText">Phase: Draw</div>
          <div id="deckCount">Deck: 0</div>
          <div id="blockedText"></div>
          <div id="roundCounter">Round: 1</div>
          <button id="hostStartBtn" class="primary" style="display:none; margin-top:6px;">Start Game (Host)</button>
        </div>
      </header>

      <main class="table">
        <section class="center">
          <div id="deck" class="deck" title="Draw pile"></div>
        </section>
        <section id="players" class="players"></section>
      </main>
    </div>

    <div id="overlay" class="overlay hidden" role="dialog" aria-modal="true">
      <div class="modal">
        <div id="modalContent"></div>
      </div>
    </div>

    <div id="winOverlay" class="win-overlay">
      <div class="win-modal">
        <div class="bubbles" id="bubbles"></div>
        <div class="win-content">
          <h2 id="winText">Player X won!</h2>
          <button id="playAgainBtn" class="btn">Play again</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
